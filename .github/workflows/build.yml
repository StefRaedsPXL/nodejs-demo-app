name: Build Example

on: [push]

jobs:
  checkout-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js enviroment
        uses: actions/setup-node@v4
        with:
          node-version: "15.x"
      - run: npm install
      - run: npm run build --if-present

      - name: verification
        run: ls -alhR
